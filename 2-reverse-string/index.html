<!DOCTYPE html>

<body>
	


	<script type="text/javascript">

		function reverseString(str) {
  			str = str.split('');
  			str = str.reverse();
  			str = str.join('');
  
  			return str;
		}

		console.log(reverseString("hello"));

	</script>
</body>
